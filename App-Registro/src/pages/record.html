<div class="form_2 data_info" style="display: none;">
    <h2>Registro Alumnos</h2>
    <form id="formRecord" action="">
      <div class="form_container">
        <div class="input_wrap">
          <label for="name">Nombre</label>
          <input type="text" name="Nombre" class="input form-control" id="name" required>
        </div>
        <div class="input_wrap">
          <label for="surname">Apellido</label>
          <input type="text" name="Apellido" class="input form-control" id="surname" required>
        </div>
        <div class="input_wrap">
          <label for="brithdate">Fecha de nacimiento</label>
          <input type="date" name="Fecha de nacimiento" class="input form-control" id="brithdate" required>
        </div>
        <div class="input_wrap">
          <label for="age">Edad</label>
          <input type="number" name="Edad" class="input form-control" id="age" required>
        </div>
        <div class="input_wrap">
          <label for="address">Domicilio</label>
          <input type="text" name="Domicilio" class="input form-control" id="address" required>
        </div>
        <div class="input_wrap">
          <label for="phoneNumber">Celular</label>
          <input type="text" name="Celular" class="input form-control" id="phoneNumber" required>
        </div>
        <div class="input_wrap">
          <label for="studentId">Número de registro</label>
          <input type="number" name="Número de registro" class="input form-control" id="studentId">
        </div>
      </div>
    </form>
  </div>
