<div class="form_wrap" id="loginForm" action="">
  <div class="form_1">
    <h2>Crear Usuario</h2>
    <form>
      <div class="form_container">
        <div class="input_wrap">
          <label for="email_address">E-mail</label>
          <input type="email" name="E-mail" class="input" id="email_address" required>
        </div>
        <div class="input_wrap">
          <label for="user_name">Usuario</label>
          <input type="text" name="Usuario" class="input" id="user_name" required>
        </div>
        <div class="input_wrap">
          <label for="password">Contraseña</label>
          <input type="password" name="Contraseña" class="input" id="password" required>
        </div>
        <div class="input_wrap">
          <div class="btns_wrap common_btns">
            <input class="btn_input" type="submit" value="Ingresar">
          </div>
        </div>
      </div>
    </form>
    <div class="btn">
      <button class="btn_register" id="linkRecord">Registrarse</button> 
    </div>
  </div>
</div>
